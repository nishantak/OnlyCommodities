<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/login.js"></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <div class="imageholder">
                <img id="commodity" src="image.jpg" alt="Commodity">
            </div>
            <div class="text">Already Stonks?<a id="register" href="login.html" style="padding-left: 3px;">Login</a></div>
        </div>
        <div class="box box2">
            <h1>Welcome Aboard!</h1>
            <div class="form">
                <div id="form-message"></div>
                <form id="login-form">
                    <div class="input-field">
                        <label for="email" class="form__label">Email</label><br>
                        <input type="email" class="form__field" id="email" required>
                    </div>
                    <div class="input-field">
                        <label for="password" class="form__label">Password</label><br>
                        <input type="password" class="form__field" id="password" required>
                    </div>
                    <div class="input-field">
                        <label for="password" class="form__label">Confirm Password</label><br>
                        <input type="password" class="form__field" id="password" required>
                    </div>
                    <div class="button-field">
                        <button type="submit">Submit.</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
